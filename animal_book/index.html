<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    
</head>
<body>
    
    <h1 class="display-2">Animal Planet</h1>
    <div class="container">
        <div class="row">
        <button id="myBtn">Display animal sort by wehigt</button>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content" id="modalContent">
              <span class="close">&times;</span>
              
            </div>
        </div>
          </div>
    </div>
    
    
    <div class="contaiiner-fluid mx-sm-5" id="container">
        <div class="row">
            <div class="col-12 col-md-3" id="mamels">
                <h2 class="display-3">Mamels</h2>
               
            </div>
            <div class="col-12 col-md-3" id="reptails">
                <h2 class="display-3">Reptails</h2>
                
            </div>
            <div class="col-12 col-md-3" id="amphibia">
                <h2 class="display-3">Amphibia</h2>
                
            </div>
        </div>
    </div>
   <div class="container">
    <div class="row justify-content-center">
       <h2 class="col-12">add a new animal to the page</h2>
    </div>
    <div class="row justify-content-center">
    <form action="" class="col-7" id="my_form">
       <label for="">Animal Type:</label> <input type="text" id="animalType" placeholder="animal type">
        <label for="">Animal Name:</label><input type="text" id="animalName" placeholder="animal Name">
        <label for="">Animal Image</label><input type="text" id="animalImg" placeholder="animal image">
       <label for="">Animal Wehigt</label> <input type="number" id="animalWehigt" placeholder="animal Wehigt">
      <div>
          <p>does your animal have wings?</p>
        <input type="radio" id="yes" class="wings" value="Yes" name="wings"><label for="">Yes</label>
        <input type="radio" id="no" class="wings" value="No" name="wings"><label for="">No</label>
    </div>
    <label for="">Animal No. of legs:</label><input type="number" id="legs" placeholder="how much legs your animal have?">
    <button id="AddAnimalButton">Add Animal!</button>
    </form>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
